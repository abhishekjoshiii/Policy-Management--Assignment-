<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">

</head>

<body>

    <div class="aa d-flex flex-column justify-content-center position-absolute top-50 start-50 translate-middle">
        <p class="text-dark fs-1">Forgot password ?</p>

        <form class="row g-3 needs-validation border border-white border-2 p-5 bg-dark text-light rounded-4" novalidate>

            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>

                </div>
                <button class="btn btn-primary m-1" type="submit">Send OTP</button>


            </div>
            <div class="col-md-5">
                <label for="validationDefault05" class="form-label">Enter OTP</label>
                <input type="number" class="form-control" id="validationDefault05" required>
                <button class="btn btn-success m-1" type="submit">Validate OTP</button>

            </div>

            <div class="col-md-5">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-md-5">
                <label for="inputPassword4" class="form-label"> Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword4" required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
