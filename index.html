<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="style/style.css" rel="stylesheet">
</head>

<body>

  <div class="position-relative d-flex justify-content-end p-5">
    <img src="icons/logo.png" class="img-fluid position-absolute top-50 start-50 translate-middle" alt="...">
  </div>

  <!-- <img src="imgs/bg.svg" class="img-fluid width:100%" alt="..."> -->
  <div class="aa d-flex flex-column justify-content-center position-absolute top-50 start-50 translate-middle">
    <p class="text-dark fs-1"></p>

    <form class="form-l needs-validation border border-white border-2 p-5 bg-dark text-light   rounded-4">
      <div class="has-validation">

        <label for="exampleInputEmail1" class="h5 form-label">Username</label>

        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>

        <div class="invalid-feedback">
          Please enter username.
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="h5 form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3 form-check">
          <label class="h6 form-check-label position-absolute top-50 m-1 ps-5 " for="exampleCheck1"><a
              class="text-light p-2" href="./forgotpassword.html">forget
              password?</a></label>
        </div>
        <button type="submit" id="sign" class="btn btn-primary fs-6" style="width: 100%;" href="./home.html">Sign
          in</button>
        <button id="signup" type="button" class="btn btn-secondary mt-1 fs-6" style="width: 100%;">Sign up</button>
      </div>
    </form>

  </div>
  <script src="./scripts/login.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
